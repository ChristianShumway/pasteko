<div class="wrap-product">
  <p class="option__name" [ngClass]="{'opacity-product': noExistencias}" >
    {{productItem?.descripcion | uppercase }}
    <img
      (click)="!noExistencias && showInfo(productItem)"
      class="open-detail"
      src="assets/icons/info.png"
      alt="informaciÃ³n" />
  </p>
  <img class="option__img" [ngClass]="{'opacity-product': noExistencias}"  src="assets/menu/pastes/salado/mole-rojo.png" alt="paste" />
  <span class="option__price" [ngClass]="{'opacity-product': noExistencias}" >{{productItem?.precio | currency}}</span>
  <app-counter [stock]="productItem?.existencia" [formControl]="countProduct" class="option__count" [ngClass]="{'opacity-product': noExistencias}" ></app-counter>
  <div class="legend-no-product" *ngIf="noExistencias">Agotado</div>
</div>
