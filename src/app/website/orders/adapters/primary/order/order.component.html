<section class="main-container">
  <app-header [title]="title"></app-header>
  <article class="wrap__main">
    <div class="wrap__order">
      <div class="order__products">
        <div class="order__products--title grid-order">
          <div class="tr">Cant</div>
          <div class="tr">Especialidad</div>
          <div class="tr">Total</div>
        </div>
        <div class="order__products--notfound" *ngIf="productsOrder.length === 0">
          <h1>No se han agregado productos al pedido.</h1>
        </div>
        <div class="order__products--detail">
          <app-product-order
            *ngFor="let product of productsOrder"
            (productSelected) = onGetProductSelected($event)
            (deleteProduct) = onGetProductSelected($event)
            [product]="product"
          >
          </app-product-order>
        </div>
      </div>
      <!-- datos cliente -->
      <div class="order__detail" *ngIf="productsOrder.length > 0">
        <div class="detail__total">
          <p>Total <span>{{amount | currency}}</span></p>
        </div>
        <div class="detail__ordername">
          <div class="text">
            <p>Pedido a Nombre de:</p>
          </div>
          <input
          type="text"
          [ngClass]="{'error' : nameField?.invalid && nameField?.touched}"
          [formControl]="nameField"
          placeholder="Nombre" />
        </div>
        <div class="detail__email">
          <p>Ingresa tu correo para descuentos y cupones</p>
          <input
            type="email"
            [ngClass]="{'error' : emailField?.invalid && emailField?.touched}"
            [formControl] = "emailField"
            placeholder="Correo Electrónico" />
        </div>
        <div class="detail__phone">
          <p>Ingresa tu número celular</p>
          <input
            type="tel"
            [ngClass]="{'error' : phoneField?.invalid && phoneField?.touched}"
            [formControl] = "phoneField"
            placeholder="Teléfono" />
        </div>
      </div>
      <!-- end datos cliente -->
    </div>
  </article>
</section>
