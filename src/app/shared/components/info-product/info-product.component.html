
<mat-dialog-content class="wrap-product" *ngIf="type !== 'Combos'">
  <p class="product__name" > {{product?.descripcion}} </p>
  <img
    class="product__image"
    [src]="getImage(product.imagen)"
    alt="product?.descripcion" />
  <p class="product__description">{{product?.informacion || 'Información no disponible'}}</p>
</mat-dialog-content>

<mat-dialog-content class="wrap-combo" *ngIf="type === 'Combos'">
  <img
    class="combo__image"
    [src]="getImage(product.imagen)"
    alt="product?.descripcion" />
    <div class="combo__detail">
      <p class="combo__name" > {{product?.descripcion}} </p>
      <p class="combo__description">{{product?.informacion || 'Sin información de productos participantes en este paquete'}}</p>
    </div>
</mat-dialog-content>


<mat-dialog-actions  class="wrap-actions">
  <a class="button__action" mat-dialog-close="">
    <mat-icon class="button__action-icon">close</mat-icon>
    Cerrar
  </a>
  <a class="button__action" [mat-dialog-close]="true">
    <mat-icon class="button__action-icon">add</mat-icon>
    Agregar
  </a>
</mat-dialog-actions>
