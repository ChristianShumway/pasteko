<div class="wrap-logo">
  <img src="assets/logo-pasteko-2.png" alt="logo"  class="logo-pstk" mat-dialog-title/>
</div>

<mat-dialog-content class="wrap-message">
  <mat-icon class="icon-alert">{{getTypeInfo()}}</mat-icon>
  <p class="message" > {{data.header}} </p>
</mat-dialog-content>

<mat-dialog-actions *ngIf="!data?.confirm" class="wrap-actions">
  <button mat-dialog-close="" mat-button [color]="'accept'">Cerrar</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="data?.confirm" class="wrap-actions">
  <button mat-dialog-close="" mat-button [color]="'close'">Cancelar</button>
  <div class="separator"></div>
  <button [mat-dialog-close]="true" mat-button [color]="'accept'">Confirmar</button>
</mat-dialog-actions>
